security:
    enable_authenticator_manager: false

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        company:
            id: App\Security\Authentication\Provider\CompanyProvider

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        docs:
            pattern: ^/api/v1($|/docs|/index.(html|json))
            security: false

        auth_refresh:
            pattern: ^/api/v1/auth/refresh
            stateless: true
            anonymous: true
            provider: company

        auth:
            pattern: ^/api/v1/auth/token
            stateless: true
            anonymous: false
            key_secret_login:
                check_path: /api/v1/auth/token
                username_path: api_key
                password_path: api_secret
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/api
            provider: company
            stateless: true
            anonymous: false
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/api/v1/auth, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api, roles: [ IS_AUTHENTICATED_FULLY ] }

